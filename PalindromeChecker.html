<!DOCTYPE HYTML>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>document</title>

</head>
<body>
  <h1>Palindrome Checker</h1>
  <div style="height: 60%; display: flex; flex-direction: column; align-items: center; justify-content: space-around;">
  <h2>Enter a phrase and see if it's a palindrome ! (case matters and non-alphanumeric characters will be ignored)</h2>
  <div id="checker">
    <div class="object"><input type="text" placeholder="phrase" id="inputBox"></div>
    <div class="object"><button id="checkButton">Check</button></div>
    <div class="object" id="result"></div>
  </div>
</div>
</body>
<script src="scripts/PCscript.js"></script>
</html>
